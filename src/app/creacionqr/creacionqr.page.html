<!-- creacionqr.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accesodocente1"></ion-back-button>
    </ion-buttons>
    <ion-title>Creación de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Creación de QR</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>

    <ion-card-header>
      Escanee aquí
    </ion-card-header>
    <ion-card-content class="qr-container">
      <!-- Código QR generado se muestra aquí -->
      <img [src]="codigoQR" alt="Código QR">
    </ion-card-content>
  </ion-card>
<ion-card>
  <ion-card-header>
    Contador
  </ion-card-header>
  <ion-card-content>
    <ion-label class="contador-label">{{ segundosRestantes }}</ion-label>
  </ion-card-content>
</ion-card>
