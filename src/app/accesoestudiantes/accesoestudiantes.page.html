<!-- accesoestudiantes.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>accesoestudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¡Bienvenido user!</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botón Escanear QR -->
  <ion-button expand="full" color="primary">Escanear QR</ion-button>

  <!-- Lista de Asistencias presentes -->
  <ion-list>
    <ion-list-header>Asistencias presentes</ion-list-header>

  </ion-list>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Programacion web</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">80%</div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Programacion SQL</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">99%</div>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Etica para el trabajo</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">50%</div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
