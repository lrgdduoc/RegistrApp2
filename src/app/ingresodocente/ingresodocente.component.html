<!-- accesodocente.page.html -->
<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-toolbar color="primary">
    <ion-title size="large">¡Bienvenido {{ nombreUsuario ? nombreUsuario : 'Invitado' }}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuario:</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botón para crear QR -->
  <ion-button expand="full" color="success" [routerLink]="['/creacionqr']">
    <ion-icon slot="start" name="qr-code-outline"></ion-icon>
    Crear QR
  </ion-button>

  <!-- Tabla de alumnos -->
  <ion-list>
    <ion-item lines="none">
      <ion-label class="label-bold" style="min-width: 120px;">Nombre</ion-label>
      <ion-label class="label-bold" style="min-width: 120px;">Carrera</ion-label>
      <ion-label class="label-bold" style="min-width: 80px;">Asistente</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="min-width: 120px;">Maximo Alexander</ion-label>
      <ion-label style="min-width: 120px;">Eco turismo</ion-label>
      <ion-label class="asistente-label" style="min-width: 80px;">Asistente</ion-label>
    </ion-item>
  </ion-list>
  
  <!-- Agrega más elementos según tus necesidades -->
  
</ion-content>
